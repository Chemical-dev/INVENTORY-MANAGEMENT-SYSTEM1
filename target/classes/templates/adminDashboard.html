<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div><a href="#" class="navbar-brand">The Euphoria</a></div>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a th:href="@{/admin/users}" class="dropdown-item">Users</a>
                        <a th:href="@{/admin/books}" class="dropdown-item">Books</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a> </li>
            </ul>
        </nav>
    </header>


</header>
<h1 align="center">Welcome to Books Store</h1>
<div align="center">
    <h1>Books Admin</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" th:each="book : ${listOfBooks}">
                <div class="panel panel-primary">
                    <div class="panel-heading" th:text="${book.name}">  </div>
                    <div class="panel-body">
                        <img th:src="@{${'/admin/books/display/'+book.id}}" class="img img-responsive img-fluid" height="200" width="200">
                        <!--                        <p>Description : ${product.description}  </p>-->
                        <p>Price : <span th:text="${book.price}"></span> </p>
                        <!--                        <p>Seller :  ${product.seller} </p>-->
                    </div>
                    <div class="panel-footer">
                        <a th:href="@{/books/{id} (id=${book.id})}">
                            <button type="button" class="btn btn-primary btn-md">Browse</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div><br>
</div>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/admin/page/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/admin/page/' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/admin/page/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
