<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary mb-3" th:href="@{/customer/}">Back To Dashboard</a>
<label>Wallet Balance</label>
<h4 th:object="${user}" th:text="${user.walletBalance}"></h4>
<a class="btn btn-primary mb-3" th:href="@{/customer/creditWallet}">Credit Wallet</a>
<table border="1" class = "table table-striped table-responsive-md">
  <thead>
  <tr>
    <th>Book Name</th>
    <th>Book Price</th>
    <th style="text-align: center; font-size: xxx-large">Action</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="book : ${userCart}">
    <td th:text="${book.name}"></td>
    <td th:text="${book.price}"></td>
    <td> <a th:href="@{/cart/remove/{id}(id=${book.id})}" class="btn btn-primary">Remove Book</a></td>
    </tr>
  <tr th:object="${cart}">
    <td>Total Amount</td>
    <td th:text="${cart.getAmount()}"></td>
    <td> <a th:href="@{/cart/purchase}" class="btn btn-primary">Purchase Books</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
