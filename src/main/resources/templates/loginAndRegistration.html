<div style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center">

    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
                <h1 class="text-center">Existing User</h1>
                <div class="card-body">
                    <form th:action="@{/tested}" th:object="${login}" method="post">

                        <div class="form-group">
                            <label>Employee Email</label>
                            <input type="text"  name="email"
                                   th:field = "*{email}" class="form-control"  placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password"
                                   th:field = "*{password}"  class="form-control" placeholder="Input a password"/>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Login </button>
                        </div>
                    </form>
                </div>
            </div>


            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
                <h1 class="text-center">New User</h1>
                <div class="card-body">
                    <form th:action="@{/register}" th:object ="${user}" method="POST">
                        <div class="form-group">
                            <label>FirstName</label>
                            <input type="text" name="firstName"
                                   th:field = "*{firstName}"
                                   class="form-control"
                                   placeholder="Enter first name"/>
                        </div>
<!--                        <input type="hidden" th:field="*{usertype.CUSTOMER.toString()}">-->
                        <div class="form-group">
                            <label>LastName</label>
                            <input type="text" name="lastName"
                                   th:field = "*{lastName}"
                                   class="form-control"
                                   placeholder="Enter last name"/>
                        </div>

                        <div class="form-group">
                            <label>Employee Email</label>
                            <input type="text"  name="email"
                                   th:field = "*{email}" class="form-control"  placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Wallet</label>
                            <input type="number"  name="email"
                                   th:field = "*{walletBalance}" class="form-control"  placeholder="Set Wallet Balance">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password"
                                   th:field = "*{password}"  class="form-control" placeholder="Input a password"/>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
