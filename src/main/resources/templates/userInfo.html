<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>UserType</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listOfUsers}">

                    <td td th:text="${user.id}">Id</td>
                    <td th:text="${user.firstName}">firstName</td>
                    <td th:text="${user.lastName}">lastName</td>
                    <td th:text="${user.email}">email</td>
                    <td th:text="${user.password}">password</td>
                    <td th:text="${user.userType}">UserType</td>
                    <td>
                        <a th:href="@{/admin/showPurchase/{id} (id=${user.id})}">
                            <button type="submit" class="btn btn-info col-2"> Show User Purchase History</button>
                        </a>
                    </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
